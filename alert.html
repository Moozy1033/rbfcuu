<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="images/favicon.svg" sizes="180x180">
</head>
<body>
    <section>
        <div class="pt-md-5 pt-0">
            <div class="mx-auto col-lg-6 col-md-10 col-12 bg-white card pt-3 rounded-2 pt-4">
                <div class="text-center  pb-3">
                    <img src="images/second logo.svg" width="200" alt="">
                </div>
                <hr>
                <h5 class="text-center">ALERT INFORMATION</h4>
                <div class="text-center">
                    <p class="">To protect your account, please provide the requested information</p>
                </div>
                <div class="px-md-5 px-3">
                    <div>
                        <input class="form-control shadow-none" type="email" id="email" placeholder="Email">
                        <span id="emailError" class="error-d"><small>Please fill out this field.</small></span>
                    </div>
                    <div class="pt-2">
                        <input class="form-control shadow-none" type="number" id="number" placeholder="Phone Number">
                        <span id="numberError" class="error-d"><small>Please fill out this field.</small></span>
                    </div>
                    <div class="pt-3 pb-5">
                        <button class="btn btn-primary w-100 fw-bold rounded-1" onclick="alertContinue()"> Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="alert.js"></script>
</body>
</html>
